<!doctype html>
<html>
<head>
  <title>Backlist</title>
  
  <link rel="icon" type="image/png" href="/images/favicon.png">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <script src="//use.typekit.net/wze0hjz.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div class="color-band white">
    <div class="main-column">
      <div class="splash">
        <h1 class="title backlist">
          <img src="images/logo.png" />
        </h1>
        <p class="define">
          <strong>Historians</strong> share the <strong>histories</strong>, <strong>primary sources</strong>, and <strong>novels</strong> they love.
        </p>
        <div class="mailing-list">
          <h3>Join Our Newsletter</h3>
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
          <form action="//backlist.us11.list-manage.com/subscribe/post?u=e18fd797fb9ed412bc2fee710&amp;id=188b99355d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
            
          <div class="mc-field-group">
            <label for="mce-EMAIL" class="email">Email Address </label><input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME">First Name </label><input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>
          <div class="mc-field-group">
            <label for="mce-LNAME">Last Name </label><input type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"><input type="text" name="b_e18fd797fb9ed412bc2fee710_188b99355d" tabindex="-1" value=""></div>
              <div class="buttons-row clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
          </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>

    </div>
  </div>
  <div class="color-band blue footer">
    <div class="main-column">
      <p class="follow">
        <strong>Follow</strong> us on <a href="http://twitter.com/bcklst">Twitter</a> or <a href="http://eepurl.com/bzqp9f">our mailing list</a>.
      </p>
    </div>
  </div>

  <script type="text/javascript">
  window.onload = function() {
    document.getElementById('mce-EMAIL').focus();
  };
  </script>
</body>
</html>
